#server
server.port=8000
server.undertow.io-threads=16
server.undertow.worker-threads=256
server.undertow.buffer-size=1024
server.undertow.buffers-per-region=1024
server.undertow.direct-buffers=true
#persist
autocoder.persist.entity=com.churway.entity
autocoder.persist.dao=com.churway.dao
logging.level.com.churway.dao=debug
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tradebank
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.maxActive=10
spring.datasource.minIdle=5
spring.datasource.maxWait=10000
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=600000
spring.datasource.connectionInitSqls=SELECT 1
spring.datasource.filters=stat
#view
spring.thymeleaf.mode=LEGACYHTML5
#upload
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=100MB
#login-register-center
login.getToken=http://120.55.53.172:7000/moon/SysUser/getToken
login.login = http://120.55.53.172:7000/login
#image-path
image.save.parent.path=D:\\images\\
image.visit.preUrl=http://127.0.0.1/
#elasticsearch
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
#rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
##\u91CD\u8BD5\u673A\u5236
#\u5F00\u542F\u6D88\u8D39\u8005(\u7A0B\u5E8F\u51FA\u73B0\u5F02\u5E38\u7684\u60C5\u51B5\u4E0B\u4F1A,\u6355\u83B7\u5F02\u5E38\u91CD\u8BD5\u5C06\u4E0D\u751F\u6548)\u8FDB\u884C\u91CD\u8BD5
spring.rabbitmq.listener.simple.retry.enabled=true
#\u6700\u5927\u91CD\u8BD5\u6B21\u6570
spring.rabbitmq.listener.simple.retry.max-attempts=3
#\u6700\u5927\u95F4\u9694\u65F6\u95F4
spring.rabbitmq.listener.simple.retry.max-interval=20000
#\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4 3\u79D2
spring.rabbitmq.listener.simple.retry.initial-interval=2000


