<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Trade Bank</title>
    <link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/date/flatpickr.css}">
</head>
<body class="bg-c">
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col text-center rainbow text-white shadow">我 的 商 品</div>
    </div>
    <div class="form-inline">
        <i class="fa fa-calendar-o m-2"></i>
        <input id="startDate" placeholder="_开始日期" type="text" class="form-control w-25 flatpickr-input m-2" v-model="startDate">
        <input id="endDate" placeholder="_截止日期" type="text" class="form-control w-25 flatpickr-input m-2" v-model="endDate">
        <i class="fa fa-search-plus m-2"></i>
        <button class="form-control m-2" @click="doSearch">查询</button>
    </div>
    <div class="clearfix">
        <div class="card float-left m-4" style="width: 20%;height: 400px" v-for="g in goods">
            <img :src="preUrl+g.mainImg" class="card-img-top" alt="图片丢失">
            <div class="card-body h-75">
                <h5 class="card-title">Name: {{g.name}}</h5>
                <h5 class="card-title">CreateDate: {{g.createDate}}</h5>
                <h5 class="card-title">State: {{g.state|stateFilter}}</h5>
                <button class="btn btn-primary m-2" v-if="g.state == 1" @click="setAction(g.id)">设 置 拍 卖
                </button>
<!--                <button class="btn btn-primary m-2" v-if="g.state == 2" @click="updateAction(g.id)">修 改 拍 卖-->
<!--                </button>-->
                <button class="btn btn-primary m-2" @click="doDelete(g.id)">删 除</button>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <nav aria-label="Page navigation example" class="float-right" style="margin-right: 8%">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="goPage(-1)"><i
                        class="fa fa-toggle-left"></i></a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="goPage(1)"><i
                        class="fa fa-toggle-right"></i></a></li>
            </ul>
        </nav>
    </div>
</div>
<!-- js -->
<script th:src="@{/moon/js/jquery.js}"></script>
<script th:src="@{/moon/js/vue.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/date/flatpickr.js}"></script>
<script th:inline="javascript">
    //vue
    var vueApp = new Vue({
        el: '#app',
        data: {
            goods: [],
            pageNum: 1,
            pageSize: 4,
            startDate: '',
            endDate: '',
            preUrl: [[${preUrl}]],
            pages: 1,
        },
        methods: {
            showGoods: function () {
                var _this = this
                $.post("/churway/Goods/showMyGoods", {
                    "page": _this.pageNum,
                    "size": _this.pageSize,
                    "startDate": _this.startDate,
                    "endDate": _this.endDate,
                }, function (data) {
                    _this.goods = data.list
                    _this.pages = data.pages
                }, "json")
            },
            doSearch: function () {
                this.pageNum = 1
                this.showGoods()
            },
            doDelete: function (id) {
                $.post("/churway/Goods/delete")
            },
            setAction:function (id) {
                $.post("/churway/Goods/setAction",{"id":id},function (data) {
                    if (data == "fail"){
                        layer.msg("该商品已被设置拍卖或暂时无法设置拍卖!")
                        return
                    }
                    console.log(location.host)
                    layer.open({
                        type:2,
                        title:"设 置 拍 卖",
                        area:["80%","100%"],
                        content:data
                    })
                })
            },
            updateAction:function (id) {

            }
        },
        filters: {
            stateFilter: function (state) {
                var stateMsg = ''
                switch (state) {
                    case 1:
                        stateMsg = '未设置拍卖';
                        break;
                    case 2:
                        stateMsg = '即将开始';
                        break;
                    case 3:
                        stateMsg = '正在拍卖';
                        break;
                }
                return stateMsg
            }
        },
        created: function () {
            this.showGoods()
        }
    })

    $(".flatpickr-input").flatpickr({
        locale: "zh",
    });

    function goPage(deltaInt) {
        vueApp.pageNum += deltaInt
        if (vueApp.pageNum < 1) {
            layer.msg("不能再往前了")
            vueApp.pageNum = 1
            return
        }
        if (vueApp.pageNum > vueApp.pages) {
            layer.msg("没有更多了")
            vueApp.pageNum = vueApp.pages
            return;
        }
        vueApp.showGoods()
    }

</script>
</body>
</html>
