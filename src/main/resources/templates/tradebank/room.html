<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
<meta charset="UTF-8" />
<title>MOON</title>
<link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />
</head>
<body class="bg-a">
	<div class="container-fluid" id="app">
		<div class="row">
			<div class="col text-center bg-warning text-white shadow">竞 拍</div>
		</div>
		<div class="mt-2">
			{{goods.name}} | 起拍价:{{goods.startPrice}}元 | 当前价:{{currentPrice}}元 | 单次最低加价:{{goods.deltaPrice}}元 | 出售人:{{goods.ownerName}} | 开始时间:{{goods.startDate|dateFormat2}} | 截止时间:{{goods.endDate|dateFormat2}}
		</div>
		<!--竞价消息框-->
		<div class="mt-2 border" style="height:500px;overflow: auto" id="chatBox" >
			<div class="card-header m-1 " v-for="msg in msgs" v-text="msg"></div>
		</div>
		<!--叫价操作-->
		<div class="form-inline mt-2">
			<input type="text" class="form-control form-control-sm" id="msg">
			<button class="btn btn-sm btn-outline-danger ml-1" onclick="send()">叫价</button>
		</div>
	</div>
	<!-- js -->
	<script th:src="@{/moon/js/jquery.js}"></script>
	<script th:src="@{/moon/js/vue.js}"></script>
	<script th:src="@{/layer/layer.js}"></script>
	<script th:src="@{/moon/js/jquery.time.js}"></script>
	<script th:inline="javascript">
		//
		var vueApp = new Vue({
			el:'#app',
			data:{
				goods:{},
				msgs:[],
				currentPrice:0,
			},
			created:function () {
				this.goods = [[${goods}]]
				this.currentPrice = [[${currentPrice}]]
			},
			filters:{
				dateFormat:function (val) {
					return $.msfmt.todate(val,true,8)
				},
				dateFormat2:function (val) {
					return  $.msfmt.todate(new Date(val).getTime(),true,8)
				}
			}
		})
		var url = "ws://"+location.host+"/websocket"
		var webSocket = new WebSocket(url)
		webSocket.onclose=function () {
			setTimeout(function () {
				layer.msg("本场次的竞拍已结束")
			},4000)
		}
		function send(){
			if(vueApp.goods.endDate < new Date()){
				layer.msg("竞拍已结束!");
				return;
			}
			var msg =$('#msg').val()
			if (msg == null || msg == "") {
				layer.msg("不能为空");
				return;
			}
			if (!(/(^[1-9]\d*$)/.test(msg))) {
				layer.msg("输入的不是正整数!");
				return;
			}
			if(vueApp.currentPrice > parseInt(msg)){
				layer.msg("不能低于当前价格!");
				return;
			}
			if(vueApp.currentPrice + parseInt(vueApp.goods.deltaPrice) > parseInt(msg)){
				layer.msg("加价幅度不能低于"+vueApp.goods.deltaPrice+"!");
				return;
			}
			webSocket.send(msg)
		}
		webSocket.onmessage=function (e) {
			let start = e.data.indexOf(":")
			let end = e.data.indexOf("元")
			if(start != -1){
				let priceNow = e.data.substring(parseInt(start)+1,end)
				vueApp.currentPrice = parseInt(priceNow);
			}
			vueApp.msgs.unshift(e.data)
		}
	</script>
</body>
</html>
